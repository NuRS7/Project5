<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p><strong>Автор:</strong> {{ book.author }}</p>
    <p><strong>Год издания:</strong> {{ book.year }}</p>
    <p><strong>Количество страниц:</strong> {{ book.total_pages }}</p>
    <p><strong>Жанр:</strong> {{ book.genre }}</p>

    <a href="{{ url_for('get_books') }}">Вернуться к списку</a>

    <!-- Кнопка для удаления книги -->
    <form action="{{ url_for('delete_book', id=book.id) }}" method="post" style="display:inline;">
        <button type="submit">Удалить книгу</button>
    </form>

    <a href="{{ url_for('edit_book_form', id=book.id) }}">Редактировать</a>
</body>
</html>
